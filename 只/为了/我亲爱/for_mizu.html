    </p>
</section>

<script>
  let currentScene = 1;
  window.addEventListener('wheel', event => {
    event.preventDefault();
    if (event.deltaY > 0) {
      if (currentScene !== 2) {
        currentScene = (currentScene + 1) % 4;
        window.scrollTo(0, currentScene * window.innerHeight);
      }
    } else if (currentScene !== 1) {
      currentScene = (currentScene + 2) % 4;
      window.scrollTo(0, currentScene * window.innerHeight);
    }
  });
</script>
